<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="color-options">
    <input type="color" id="color">
    <div class="color-option" style="background-color: #dff9fb;" data-color="#dff9fb"></div>
    <div class="color-option" style="background-color: #e056fd;" data-color="#e056fd"></div>
    <div class="color-option" style="background-color: #30336b;" data-color="#30336b"></div>
    <div class="color-option" style="background-color: #ff7979;" data-color="#ff7979"></div>
    <div class="color-option" style="background-color: #f6e58d;" data-color="#f6e58d"></div>
    <div class="color-option" style="background-color: #95afc0;" data-color="#95afc0"></div>
    <div class="color-option" style="background-color: #4834d4;" data-color="#4834d4"></div>
    <div class="color-option" style="background-color: #cf6a87;" data-color="#cf6a87"></div>
    <div class="color-option" style="background-color: #f3a683;" data-color="#f3a683"></div>
    <div class="color-option" style="background-color: #f5cd79;" data-color="#f5cd79"></div>
    <div class="color-option" style="background-color: #786fa6;" data-color="#786fa6"></div>
    <div class="color-option" style="background-color: #303952;" data-color="#303952"></div>
  </div>
  <canvas></canvas>
  <div class="btn">
    <span id="Pencil">Pencil Width ⬇️</span>
    <input type="range" id="line-width" min="1" max="10"
    value="5" step="0.5">
    <button id="mode-btn">🆒 Fill</button>
    <button id="destroy-btn">💣 Destroy</button>
    <button id="eraser-btn">🗡️ Erase</button>
    <label for="file">
      🖼️ Add photo
      <input type="file" accept="image/*" id="file">
    </label>
    <input type="text" placeholder="텍스트를 입력해 주세요:)" id="text">
    <button id="save">👌 Save image</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
